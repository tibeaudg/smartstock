  <script type="text/javascript">
    function googleTranslateElementInit() {
      console.log('üåê Google Translate initializing...');
      
      try {
        new google.translate.TranslateElement({
          pageLanguage: 'nl',
          includedLanguages: 'en,fr,de,es,it,pt,ru,ja,ko,zh,ar,hi,tr,pl,sv,da,no,fi,cs,hu,ro,bg,hr,sk,sl,et,lv,lt,mt,cy,ga,is,lb,eu,ca,gl,pt-BR,es-ES,fr-CA,en-US,en-GB,zh-CN,zh-TW',
          layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
          autoDisplay: false
        }, 'google_translate_element');
        
        console.log('‚úÖ Google Translate initialized successfully');
        
        // Trigger auto-translation if needed
        setTimeout(() => {
          const browserLang = navigator.language || navigator.userLanguage;
          const primaryLang = browserLang.split('-')[0];
          const supportedLanguages = ['en', 'fr', 'de', 'es', 'it', 'pt', 'ru', 'ja', 'ko', 'zh', 'ar', 'hi', 'tr', 'pl', 'sv', 'da', 'no', 'fi', 'cs', 'hu', 'ro', 'bg', 'hr', 'sk', 'sl', 'et', 'lv', 'lt', 'mt', 'cy', 'ga', 'is', 'lb', 'eu', 'ca', 'gl'];
          
          if (primaryLang !== 'nl' && supportedLanguages.includes(primaryLang)) {
            console.log('üîÑ Auto-translating to:', primaryLang);
            const selectElement = document.querySelector('.goog-te-combo');
            if (selectElement) {
              selectElement.value = primaryLang;
              selectElement.dispatchEvent(new Event('change'));
            }
          }
        }, 1000);
        
      } catch (error) {
        console.error('‚ùå Google Translate initialization failed:', error);
      }
    }
  </script>

  <script type="text/javascript">
    // Auto-detect browser language and translate if not Dutch
    document.addEventListener('DOMContentLoaded', function() {
      const browserLang = navigator.language || navigator.userLanguage;
      const supportedLanguages = ['en', 'fr', 'de', 'es', 'it', 'pt', 'ru', 'ja', 'ko', 'zh', 'ar', 'hi', 'tr', 'pl', 'sv', 'da', 'no', 'fi', 'cs', 'hu', 'ro', 'bg', 'hr', 'sk', 'sl', 'et', 'lv', 'lt', 'mt', 'cy', 'ga', 'is', 'lb', 'eu', 'ca', 'gl'];
      
      // Check if browser language is not Dutch and is supported
      if (browserLang && !browserLang.startsWith('nl') && supportedLanguages.some(lang => browserLang.startsWith(lang))) {
        console.log('üåê Auto-translating to:', browserLang.split('-')[0]);
        
        // Wait for Google Translate to load
        setTimeout(function() {
          const selectElement = document.querySelector('.goog-te-combo');
          if (selectElement) {
            const targetLang = browserLang.split('-')[0];
            console.log('üîÑ Setting language to:', targetLang);
            selectElement.value = targetLang;
            selectElement.dispatchEvent(new Event('change'));
          } else {
            console.log('‚ö†Ô∏è Google Translate element not found');
          }
        }, 3000);
      } else {
        console.log('üá≥üá± Dutch browser detected or unsupported language, no auto-translation');
      }
    });
  </script>
