name: Validate SEO Routes

on:
  push:
    branches: [ main, master, develop ]
    paths:
      - 'src/pages/SEO/**'
      - 'src/routes/seoRoutes.tsx'
      - 'scripts/validate-routes.mjs'
      - 'package.json'
  pull_request:
    branches: [ main, master, develop ]
    paths:
      - 'src/pages/SEO/**'
      - 'src/routes/seoRoutes.tsx'
      - 'scripts/validate-routes.mjs'
      - 'package.json'
  workflow_dispatch: # Allow manual triggering

jobs:
  validate-routes:
    name: Validate SEO Routes
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Validate routes
        run: npm run validate:routes

      - name: Run route tests
        run: npm test -- src/__tests__/seo-routes.test.tsx --run

